<section class="row" data-ng-controller="AuthenticationController">
  <h3 class="col-md-12 text-center">Sign up using your social accounts</h3>
  <div class="col-md-12 text-center">
    
    <img ng-click="callOauthProvider('/api/auth/facebook')" src="/modules/users/client/img/buttons/facebook.png" class="img-circle">
    
    <img ng-click="callOauthProvider('/api/auth/twitter')" src="/modules/users/client/img/buttons/twitter.png" class="img-circle">
   
    <img ng-click="callOauthProvider('/api/auth/google')" src="/modules/users/client/img/buttons/google.png" class="img-circle">
    
  </div>
  <hr>
  <h3 class="col-md-12 text-center">Or with your email</h3>
  <div class="col-xs-offset-1 col-md-10">
    <form name="userForm" data-ng-submit="signup(userForm.$valid)" class="signin form-horizontal" novalidate autocomplete="off">
      <fieldset>
        <div class="row">
          <div class="col-md-5">
            <div class="form-group" show-errors>
              <label for="firstName">First Name</label>
              <input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="First Name" required>
              <div ng-messages="userForm.firstName.$error" role="alert">
                <p class="help-block error-text" ng-message="required">First name is required.</p>
              </div>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="Last Name" required>
              <div ng-messages="userForm.lastName.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Last name is required.</p>
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email" lowercase required>
              <div ng-messages="userForm.email.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Email address is required.</p>
                <p class="help-block error-text" ng-message="email">Email address is invalid.</p>
              </div>
            </div>
          </div>
          <div class="col-md-offset-1 col-md-5">
            
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username" required>
              <div ng-messages="userForm.username.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Username is required.</p>
              </div>
            </div>
            <div class="form-group">
              <label for="passion"> Passion </label>
              <select name="passion" id="passion" ng-model="credentials.passion" class="form-control">
                <option ng-repeat="option in data.passions" value="{{option.id}}">{{option.name}}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password" popover="{{popoverMsg}}" popover-trigger="focus" password-validator required>
              <div ng-messages="userForm.password.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Password is required.</p>
                <div ng-repeat="passwordError in passwordErrors">
                  <p class="help-block error-text" ng-show="userForm.password.$error.strength">{{passwordError}}</p>
                </div>
              </div>
            </div>
            <div class="form-group" ng-show="!userForm.password.$pristine">
              <label>Password Strength</label>
              <progressbar value="strengthProgress" type="{{strengthColor}}"><span style="color:white; white-space:nowrap;">{{strengthProgress}}%</span></progressbar>
            </div>
          </div>
        </div>
        <div class="text-center form-group modal-footer">
          <button type="submit" class="btn btn-large btn-primary">Sign up</button>
          <button type="button" class="btn btn-large btn-danger" ng-click="$dismiss()">Cancel</button>
        </div>
        <div data-ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
