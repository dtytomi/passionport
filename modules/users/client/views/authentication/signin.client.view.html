<section class="row" data-ng-controller="AuthenticationController">
  <h3 class="col-md-12 text-center">Sign in with your account</h3>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-5">
    <form name="userForm" data-ng-submit="signin(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
      <fieldset>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username" lowercase required>
          <div ng-messages="userForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Username is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password" required>
          <div ng-messages="userForm.password.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Password is required.</p>
          </div>
        </div>
        <div class="text-center form-group modal-footer">
          <button type="submit" class="btn btn-primary">Sign in</button>
          <button type="button" class="btn btn-large btn-danger" ng-click="$dismiss()">Cancel</button>
        </div>
        <div class="text-center forgot-password">
          <a ui-sref="password.forgot">Forgot your password?</a>
        </div>
        <alert type="danger" ng-show="error" class="text-center text-danger">
          <span ng-bind="error"></span>
        </alert>
      </fieldset>
    </form>
  </div>
  <h3 class="col-md-12 text-center">Or using your social accounts</h3>
  <div class="col-md-12 text-center">
    <a href="/api/auth/facebook" class="undecorated-link">
      <img src="/modules/users/client/img/buttons/facebook.png" class="img-circle">
    </a>
    <a href="/api/auth/twitter" class="undecorated-link">
      <img src="/modules/users/client/img/buttons/twitter.png" class="img-circle">
    </a>
    <a href="/api/auth/google" class="undecorated-link">
      <img src="/modules/users/client/img/buttons/google.png" class="img-circle">
    </a>
  </div>
</section>
